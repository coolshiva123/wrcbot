apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "wrcbot.fullname" . }}-test-connection"
  labels:
    {{- include "wrcbot.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  restartPolicy: Never
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "wrcbot.fullname" . }}:{{ .Values.service.port }}']
    - name: vault-test
      image: vault:1.15.2
      env:
        - name: VAULT_ADDR
          value: "http://vault:8200"
      command: ['vault']
      args: ['status']
