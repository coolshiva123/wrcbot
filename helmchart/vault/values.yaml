# Default values for vault.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: hashicorp/vault
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.15.2"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  capabilities:
    add:
    - IPC_LOCK
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 8200
  targetPort: 8200

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: vault.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Vault specific configuration
vault:
  # Set to true for development mode (NOT for production)
  dev: true
  # Development root token (only used in dev mode)
  devRootToken: "myroot"
  
  # Vault configuration (used when dev: false)
  config:
    ui: true
    listener:
      tcp:
        address: "0.0.0.0:8200"
        tls_disable: true
    storage:
      file:
        path: "/vault/data"
    api_addr: "http://0.0.0.0:8200"
    cluster_addr: "http://0.0.0.0:8201"

# Persistence
persistence:
  enabled: true
  storageClass: "manual"
  accessMode: ReadWriteOnce
  size: 1Gi
  
  # Host path configuration for PV creation
  hostPath:
    enabled: true
    path: "/data/vaultdata"
    allowedNodes:
      - "minikube"

# Global settings for HashiCorp Vault chart
global:
  enabled: true

# Vault server configuration
server:
  # Disable ServiceAccount
  serviceAccount:
    create: false
    name: ""
  
  # Disable Ingress
  ingress:
    enabled: false
  
  # Use ClusterIP for service
  service:
    type: ClusterIP
    port: 8200
  
  # Standalone mode (no HA)
  ha:
    enabled: false
  
  # Development mode (not for production)
  dev:
    enabled: true
    devRootToken: "myroot"

# Enable UI
ui:
  enabled: true
  serviceType: "ClusterIP"

# Disable injector
injector:
  enabled: false
